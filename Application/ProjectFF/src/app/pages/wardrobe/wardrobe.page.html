<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/tabs/feed"></ion-back-button>
    </ion-buttons>
    <ion-title>My Virtual Wardrobe</ion-title>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon name="add-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="small">My Virtual Wardrobe</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col
        size-md="6"
        offset-md="3"
        *ngIf="!clothingItems || !clothingItems.length"
      >
        <p class="ion-text-center">No Clothing Items Found!</p>
      </ion-col>
      <ion-col
        size-md="6"
        offset-md="3"
        *ngIf="clothingItems && clothingItems.length"
      >
        <ion-list>
          <ion-item-sliding
            *ngFor="let item of clothingItems"
            #slidingClothingItem
          >
            <ion-item>
              <ion-thumbnail slot="start">
                <img [src]="item.imageUrl" />
              </ion-thumbnail>
              <ion-label>
                <h5>{{item.setting}} {{item.subType}}</h5>
                <p>Type: {{ item.type}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options
              side="start"
              (ionSwipe)="onEditClothingItemSlide($event,item.id,slidingClothingItem)"
            >
              <ion-item-option
                color="success"
                expandable
                (click)="onEditClothingItem(item.id,slidingClothingItem)"
              >
                <ion-icon
                  color="light"
                  name="build-outline"
                  slot="icon-only"
                ></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item-options
              side="end"
              (ionSwipe)="ondeleteClothingItemSlide($event,item.id,slidingClothingItem)"
            >
              <ion-item-option
                color="primary"
                (click)="onAddToOutfit(item.id,slidingClothingItem)"
              >
                <ion-icon name="duplicate-outline" slot="icon-only"></ion-icon>
              </ion-item-option>
              <ion-item-option
                color="danger"
                expandable
                (click)="ondeleteClothingItem(item.id,slidingClothingItem)"
              >
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
