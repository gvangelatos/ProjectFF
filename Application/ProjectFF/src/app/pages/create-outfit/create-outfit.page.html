<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/wardrobe"></ion-back-button>
    </ion-buttons>
    <ion-title> Create a new Outfit! </ion-title>
    <ion-buttons slot="primary">
      <ion-button [disabled]="true">
        <ion-icon color="primary" name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-text-center">
        Create a new Outfit!
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-select
              name="clothingSetting"
              formControlName="clothingSetting"
              label="Item Occasion"
              label-placement="floating"
            >
              <ion-select-option
                *ngFor="let type of clothingSettings"
                [value]="type"
                >{{type}}</ion-select-option
              >
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-input
              type="text"
              name="color"
              label="Item Color"
              formControlName="color"
              labelPlacement="floating"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-input
              type="url"
              name="imageUrl"
              label="Image URL"
              formControlName="imageUrl"
              labelPlacement="floating"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
